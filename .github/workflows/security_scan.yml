name: Semgrep Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep
        # The action defaults to scanning all files and producing semgrep.sarif
        uses: semgrep/semgrep-action@v1

      - name: Upload Semgrep results
        # This step should now find the default semgrep.sarif file
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep.sarif