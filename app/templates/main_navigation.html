<!DOCTYPE html>
<html lang="{{ lang_code }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ lang.app_name }}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background: linear-gradient(to right, #6f42c1, #4B0082);">
        <div class="container">
            <a class="navbar-brand" href="/">
                <strong>{{ lang.app_name }}</strong> {{ lang.back_to_dashboard }}
            </a>
            <div class="navbar-nav ml-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ lang_code.upper() }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" onclick="setLanguage('en')">{{ lang.language_en_option }}</a>
                        <a class="dropdown-item" href="#" onclick="setLanguage('id')">{{ lang.language_id_option }}</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center mt-5 py-3">
        <p class="text-muted">{{ lang.footer_text | safe }} <strong>(Docker Version)</strong></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function setLanguage(lang_code) {
            $.ajax({
                url: '/set_language/' + lang_code,
                type: 'GET',
                success: function(response) {
                    console.log(response);
                    location.reload();
                },
                error: function(xhr) {
                    console.error('Error setting language:', xhr.responseText);
                    // Fallback to direct reload if AJAX fails
                    location.reload();
                }
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
